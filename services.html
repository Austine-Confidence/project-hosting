<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <h3><span>Daniel</span>AutoHub</h3>
            </a>
        </div>

        <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>

        <div class="nav-btn">
            <button><a href="#">Register</a></button>
            <button><a href="#">Login</a></button>
        </div>
    </div>

    <!-- Mobile / overlay navigation -->
    <nav class="mobile-nav" aria-hidden="true">
        <button class="close-btn" aria-label="Close menu">Ã—</button>
        <div class="mobile-nav-inner">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>

            <div class="mobile-nav-cta">
                <button class="secondary"><a href="#">Register</a></button>
                <button class="primary"><a href="#">Login</a></button>
            </div>
        </div>
    </nav>



    <script>
        (function () {
            const menuBtn = document.querySelector('.menu-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            const closeBtn = document.querySelector('.mobile-nav .close-btn');

            function openMenu() {
                menuBtn.classList.add('open');
                menuBtn.setAttribute('aria-expanded', 'true');
                mobileNav.classList.add('open');
                mobileNav.setAttribute('aria-hidden', 'false');
                // trap focus optionally could be added
            }

            function closeMenu() {
                menuBtn.classList.remove('open');
                menuBtn.setAttribute('aria-expanded', 'false');
                mobileNav.classList.remove('open');
                mobileNav.setAttribute('aria-hidden', 'true');
            }

            menuBtn && menuBtn.addEventListener('click', function () {
                const expanded = this.getAttribute('aria-expanded') === 'true';
                if (expanded) closeMenu(); else openMenu();
            });

            closeBtn && closeBtn.addEventListener('click', closeMenu);

            // close on escape
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') closeMenu();
            });

            // close when clicking a link inside the mobile nav
            mobileNav && mobileNav.addEventListener('click', function (e) {
                if (e.target.matches('a')) closeMenu();
            });
        })();
    </script>
</body>

</html>
